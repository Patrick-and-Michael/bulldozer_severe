{% extends "layout.html" %}
{% block body %}
  <h2>{{ user.username }}</h2>
  <h2>A PROFILE!  HUZZAH!</h2>
  <p>{{ user.username }}'s groups:</p>
  <ul>
    {% for item in group_list %}
        <li><a href="{{ url_for('usergroup_profile', id=item.id) }}">{{item.groupname}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
